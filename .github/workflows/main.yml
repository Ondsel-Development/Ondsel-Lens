name: Auto Versioning

on:
  push:
    branches:
      - master

jobs:
  update_version:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Code
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt  # If your versioning script requires any dependencies, add them to a requirements.txt file

      - name: Run Versioning Script
        run: python ./version.py
